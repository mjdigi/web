<!DOCTYPE html> 
<html lang="en">
 <head> <meta charset="UTF-8" /> 
  <title>Login - Village Food Delivery</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style> body 
    { 
      margin: 0; 
      padding: 0;
       font-family: Arial,sans-serif; 
        background-color: #f7f7f7;
         display: flex;
          justify-content: center;
           align-items: center;
            height: 100vh;
             }

.container {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

h1 {
  margin-bottom: 1.5rem;
  color: #2c7a7b;
  font-size: 1.8rem;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

button {
  padding: 0.75rem;
  background-color: #2c7a7b;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
}

button:hover {
  background-color: #225e5e;
}

.register-link {
  margin-top: 1rem;
  font-size: 0.95rem;
}

.register-link a {
  color: #2c7a7b;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}
</style> 
</head>
 <body>
  <div class="container">
   <h1>Login</h1>
    <form id="login-form"> 
      <input type="text" id="login-email" placeholder="Mobile or Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button> </form> 
      <div class="register-link"> New user? <a href="register.html">Register here</a> </div> </div> 
      <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script> 
      <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script> 
      <script src="firebase-config.js"></script> <script src="login.js"></script> 
    </body> 
    </html>
