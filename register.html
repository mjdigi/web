<!DOCTYPE html> 
<html lang="en"> 
<head> <meta charset="UTF-8" /> 
  <title>Register - Village Food Delivery</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <style> body { 
    margin: 0; 
    padding: 0; 
    font-family: Arial, sans-serif; 
    background-color: #f7f7f7; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
  }

.container {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

h1 {
  margin-bottom: 1.5rem;
  color: #2c7a7b;
  font-size: 1.8rem;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
  width: 100%;
}

button {
  padding: 0.75rem;
  background-color: #2c7a7b;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
}

button:hover {
  background-color: #225e5e;
}

.link {
  margin-top: 1rem;
  font-size: 0.95rem;
}

.link a {
  color: #2c7a7b;
  text-decoration: none;
}

.link a:hover {
  text-decoration: underline;
}

.location-btn {
  background-color: #999;
  margin-top: -0.5rem;
  margin-bottom: 1rem;
}
</style> 
</head> 
<body> 
  <div class="container"> 
    <h1>Register</h1> 
    <form id="register-form"> 
      <input type="text" id="reg-name" placeholder="Name" required /> 
      <input type="text" id="reg-address" placeholder="Address" required /> 
      <input type="text" id="reg-location" placeholder="Current Location (Auto)" readonly /> 
      <button type="button" class="location-btn" onclick="getLocation()">Get Location</button>
  <input type="text" id="reg-mobile" placeholder="Mobile No" required />
  <input type="email" id="reg-email" placeholder="Email" required />
  <input type="password" id="reg-password" placeholder="Password" required />
  <button type="submit">Register</button>
</form>

<div class="link">
  Already have an account? <a href="login.html">Login here</a>
</div>
</div> 
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script> 
<script src="firebase-config.js"></script> <script src="register.js"></script> 
</body> 
</html>
